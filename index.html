<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MURChAT - Милый Мессенджер</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(to bottom, #fed7ea, #ffffff);
            margin: 0;
            padding: 0;
        }
        .header {
            text-align: center;
            padding: 20px;
            background-color: #ffebf0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .header img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
        .header h1 {
            margin: 10px 0;
            color: #ff69b4;
        }
        .button {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #ff85c1;
        }
        .nav-button {
            position: fixed;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 20px;
            padding: 5px;
            cursor: pointer;
        }
        .nav-panel {
            display: none;
            position: fixed;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 10px;
        }
        .nav-panel img {
            width: 30px;
            height: 30px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="cat-logo.png" alt="Логотип котика">
        <h1>MURChAT</h1>
    </div>

    <div class="content">
        <button class="button">Вход</button>
        <button class="button">Регистрация</button>
        <button class="button">Не помню пароль</button>
    </div>

    <div class="nav-button" onclick="toggleNavPanel()">☰</div>
    <div class="nav-panel" id="navPanel">
        <img src="contacts-icon.png" alt="Контакты">
        <img src="chats-icon.png" alt="Чаты">
        <img src="settings-icon.png" alt="Настройки">
    </div>

    <script>
        function toggleNavPanel() {
            const panel = document.getElementById('navPanel');
            panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
        }
    </script>
</body>
</html>
