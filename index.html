<!-- register.html — Регистрация -->
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>MURChAT — Регистрация</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(to bottom, #fed7ea, #ffffff);
      text-align: center;
      padding: 2rem;
      margin: 0;
    }

    .logo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: url('cat-logo.png') center/cover no-repeat;
      display: inline-block;
      margin-bottom: 1rem;
      border: 3px solid white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: #d94e87;
    }

    .button {
      display: block;
      width: 200px;
      margin: 0.5rem auto;
      padding: 0.75rem;
      border-radius: 16px;
      background-color: #fcb7d4;
      color: white;
      text-decoration: none;
      font-size: 1rem;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
      transition: background 0.3s;
    }

    .button:hover {
      background-color: #f59abc;
    }

    .input-group {
      margin: 1rem auto;
      max-width: 300px;
      text-align: left;
    }

    input {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      border: 2px solid #fcb7d4;
      border-radius: 8px;
      font-size: 1rem;
    }

    .option-buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .icon-button {
      background-color: white;
      border: 2px solid #fcb7d4;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      background-size: 60%;
      background-repeat: no-repeat;
      background-position: center;
      cursor: pointer;
      transition: box-shadow 0.3s;
    }

    .icon-button:hover {
      box-shadow: 0 0 10px #fcb7d4;
    }

    .telegram {
      background-image: url('telegram-icon.png');
    }

    .email {
      background-image: url('email-icon.png');
    }
  </style>
</head>
<body>
  <div class="logo"></div>
  <h1>Регистрация в MURChAT</h1>

  <div class="option-buttons">
    <button class="icon-button telegram" title="Зарегистрироваться через Telegram"></button>
    <button class="icon-button email" title="Зарегистрироваться через Email"></button>
  </div>

  <div class="input-group">
    <label for="name">Имя</label>
    <input type="text" id="name" placeholder="Ваше имя">
  </div>
  <div class="input-group">
    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Введите email">
  </div>
  <div class="input-group">
    <label for="password">Пароль</label>
    <input type="password" id="password" placeholder="Придумайте пароль">
  </div>

  <a href="#" class="button">Регистрация</a>
  <a href="index.html" class="button" style="background-color:#eee; color:#666;">Назад ко входу</a>
  <a href="forgot.html" class="button" style="background-color:#ddd; color:#444;">Не помню пароль</a>
</body>
</html>
