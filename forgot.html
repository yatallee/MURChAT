<!-- forgot.html — Восстановление пароля -->
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>MURChAT — Восстановление пароля</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(to bottom, #fed7ea, #ffffff);
      text-align: center;
      padding: 2rem;
      margin: 0;
    }

    .logo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: url('cat-logo.png') center/cover no-repeat;
      display: inline-block;
      margin-bottom: 1rem;
      border: 3px solid white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #d94e87;
    }

    p {
      margin-bottom: 2rem;
      color: #666;
    }

    .input-group {
      margin: 1rem auto;
      max-width: 300px;
      text-align: left;
    }

    label {
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      border: 2px solid #fcb7d4;
      border-radius: 8px;
      font-size: 1rem;
    }

    .button {
      display: block;
      width: 200px;
      margin: 1rem auto;
      padding: 0.75rem;
      border-radius: 16px;
      background-color: #fcb7d4;
      color: white;
      text-decoration: none;
      font-size: 1rem;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
      transition: background 0.3s;
    }

    .button:hover {
      background-color: #f59abc;
    }
  </style>
</head>
<body>
  <div class="logo"></div>
  <h1>Забыли пароль?</h1>
  <p>Введите email, и мы вышлем вам ссылку для восстановления пароля.</p>

  <div class="input-group">
    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Введите ваш email">
  </div>

  <a href="#" class="button">Отправить</a>
  <a href="index.html" class="button" style="background-color:#eee; color:#666;">Назад ко входу</a>
</body>
</html>
